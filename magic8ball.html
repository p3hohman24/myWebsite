<html>
<head>
<script languague = "JavaScript">

var answers = ["yes", "certainly", "Maybe", "Ask again", "Who knows", "probably", "you tell me", "Of Course", "Ask Mr. Clifford", "Your guess is as good as mine"];

  
function random()                                                                                                           
{
    var rand = -1
    var userQ = document.getElementById("question");
    var myAnswer = document.getElementById("answer"); 
        
       
    rand = Math.random()*answers.length;
    rand = Math.floor(rand);
    if(userQ.value.length == 0)
    {
        myAnswer.value = "Please type a question first";
    }
    else
    {
        //alert(answers)
        myAnswer.value = answers[rand];
        if(rand == 1) 
        {
            document.getElementById("player").play()
        }
    } 
}
function reset()
{
    document.getElementById("answer").value = "";
    //alert("hello")
}
     




</script>
